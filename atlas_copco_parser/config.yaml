name: Atlas Copco Parser
version: "0.9.4"
slug: atlas_copco_parser
description: "Atlas Copco MK5s Touch parser/exporter for Home Assistant (MQTT) and publish MQTT sensors (pressure, motor starts, load cycles). Supports multiple hosts via CSV config."
arch:
  - amd64
  - aarch64
startup: services
init: false
host_network: true
homeassistant_api: false
options:
  ip_list: "10.60.23.11"
  name_list: "compressor_a"
  interval_list: "10"
  timeout_list: "5"
  verbose_list: "true"
  mqtt_host: "localhost"
  mqtt_port: 1883
  mqtt_user: "mqtt_user"
  mqtt_password: "mqtt_password"
  discovery_prefix: "homeassistant"
