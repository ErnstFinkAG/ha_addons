name: Atlas Copco Parser
version: "0.9.0"
slug: atlas_copco_parser
description: "Atlas Copco controller parser/exporter for Home Assistant (MQTT)."
arch:
  - amd64
  - aarch64
startup: services
init: false
host_network: true
homeassistant_api: false

options:
  devices_json: "[]"
  ip_list: ""
  name_list: ""
  interval_list: "10"
  timeout_list: "5"
  verbose_list: "false"
  mqtt_host: "localhost"
  mqtt_port: 1883
  mqtt_user: ""
  mqtt_password: ""
  discovery_prefix: "homeassistant"
  # Translation layer configuration
  translation_mode: "built_in"   # built_in | file | inline
  translation_file: "/config/atlas_translation.json"  # used when mode=file
  translation_inline: ""          # JSON string when mode=inline
  question: ""                    # Legacy single-string override (hex, optional)

schema:
  devices_json: str
  ip_list: str
  name_list: str
  interval_list: str
  timeout_list: str
  verbose_list: str
  mqtt_host: str
  mqtt_port: int
  mqtt_user: str
  mqtt_password: str
  discovery_prefix: str
  translation_mode: str
  translation_file: str
  translation_inline: str
  question: str
