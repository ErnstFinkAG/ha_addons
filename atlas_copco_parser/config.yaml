name: Atlas Copco MK5s Client
version: "1.0.0"
slug: atlas_copco_mk5s
description: "Poll Atlas Copco MK5s controllers and publish decoded sensors via MQTT Discovery."
arch:
  - amd64
  - aarch64
startup: services
host_network: true
options:
  ip_list: "10.60.23.11,10.60.23.12"
  name_list: "air1,air2"
  interval_list: "10"
  timeout_list: "5"
  verbose_list: "true"
  mqtt_host: "core-mosquitto"
  mqtt_port: 1883
  mqtt_user: "mqtt_user"
  mqtt_password: "mqtt_password"
  discovery_prefix: "homeassistant"
  scaling_overrides: "{}"
schema:
  ip_list: str
  name_list: str
  interval_list: str
  timeout_list: str
  verbose_list: str
  mqtt_host: str
  mqtt_port: int
  mqtt_user: str
  mqtt_password: str
  discovery_prefix: str
  scaling_overrides: str
