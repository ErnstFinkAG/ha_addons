name: MK5S Client
version: "0.7.2"
slug: mk5s_client
description: "Poll Atlas Copco MK5s Touch controllers and publish MQTT sensors (pressure, motor starts, load cycles). Supports multiple hosts via CSV config."
arch:
  - amd64
  - aarch64
startup: services
init: false
host_network: true
homeassistant_api: false
options:
  ip_list: "10.60.23.11"
  name_list: "compressor_a"
  interval_list: "10"
  timeout_list: "5"
  verbose_list: "true"
  question: ""
  question_list: ""
  mqtt_host: "localhost"
  mqtt_port: 1883
  mqtt_user: "mqtt_user"
  mqtt_password: "mqtt_password"
  discovery_prefix: "homeassistant"
schema:
  ip_list: str
  name_list: str
  interval_list: str
  timeout_list: str
  verbose_list: str
  question: str
  question_list: str?
  mqtt_host: str
  mqtt_port: int
  mqtt_user: str
  mqtt_password: str
  discovery_prefix: str
